<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Controller/app.js"></script>
    <script src="Controller/Clase1Controller.js"></script>
    <title></title>
</head>
<body ng-app="clase1App">
    <div ng-controller="Clase1Controller">
        <div class="row">

            <div class="col-sm-6">
                <div> Id:{{person.id}} IP:{{person.ip}}</div>
                <div> Sexo:{{person.gender}}</div>
                <div> Nombre:{{person.firstName}} {{person.lastName}}</div>
            </div>
            <div class="col-sm-6">
                Nombre:<input type="text" ng-model="person.firstName" />
                Apellido:<input type="text" ng-model="person.lastName" />
              
            </div>
        </div>

    </div>
</body>
</html>
